<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questionnaire â€¢ Best Man Challenge</title>

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- ðŸŸ¡ NAVIGATION BAR -->
  <nav class="navbar">
    <div class="container navbar-inner">
      <a class="brand" href="index.html">
        <img src="assets/img/logo.png" alt="Best Man Challenge logo">
        <span>Best Man Challenge</span>
      </a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="questionnaire.html" class="active">Questionnaire</a>
      </div>
    </div>
  </nav>

  <!-- âš« HERO SECTION -->
  <header class="hero">
    <div class="container">
      <div class="logo-badge">
        <img src="assets/img/logo.png" alt="Logo">
      </div>
      <h1 class="display">Questionnaire</h1>
      <p class="lead">Tell us why youâ€™ve got what it takes.</p>
      <div class="rule"></div>
    </div>
  </header>

  <!-- âšª MAIN CONTENT -->
  <main class="container">

    <form id="questionnaire-form" class="form" data-email="your@email.com">
      <p><small class="hint">Note: Replace the <code>data-email</code> address in this file with your own to receive responses.</small></p>

      <label for="name">Your Name</label>
      <input id="name" name="Name" required placeholder="First & Last Name">

      <label for="relationship">How do you know the groom?</label>
      <input id="relationship" name="Relationship" required placeholder="e.g., College roommate, work friend, cousin">

      <label for="moment">Favorite memory with the groom</label>
      <textarea id="moment" name="Favorite Memory" rows="3" placeholder="Keep it classy ðŸ˜‰" required></textarea>

      <label for="skills">Top best-man skills you bring</label>
      <input id="skills" name="Skills" placeholder="Hype man, logistics, speechwriting, etc.">

      <label for="plan">Whatâ€™s your game plan for the big day?</label>
      <textarea id="plan" name="Game Plan" rows="3" placeholder="Short + punchy is perfect." required></textarea>

      <label for="song">One must-play song</label>
      <input id="song" name="Song" placeholder="Artist â€“ Title">

      <label for="availability">Availability for pre-wedding events</label>
      <select id="availability" name="Availability">
        <option value="Flexible">Flexible</option>
        <option value="Weekends">Weekends only</option>
        <option value="Limited">Limited</option>
      </select>

      <div style="margin-top:22px;">
        <button class="btn" type="submit">Open Email to Submit</button>
      </div>
    </form>

  </main>

  <!-- âš« FOOTER -->
  <footer>
    <div class="container">
      <span class="badge">Best Man <span class="year">2027</span></span>
      <div>Â© 2025 Best Man Challenge</div>
    </div>
  </footer>

  <!-- âœ‰ï¸ Optional JavaScript for mailto submission -->
  <script>
    function submitQuestionnaire(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const lines = [];
      for(const [key,value] of data.entries()){
        lines.push(key + ": " + value);
      }
      const body = encodeURIComponent(lines.join("\\n"));
      const email = form.dataset.email || 'bretc213@gmail.com';
      const subject = encodeURIComponent('Best Man Challenge Questionnaire');
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
      alert('Your email client will open with your answers. Send the email to submit!');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const qForm = document.getElementById('questionnaire-form');
      if(qForm) qForm.addEventListener('submit', submitQuestionnaire);
    });
  </script>

</body>
</html>
