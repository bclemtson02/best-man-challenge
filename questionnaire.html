<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questionnaire • Best Man Challenge</title>

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 🟡 NAVIGATION BAR -->
  <nav class="navbar">
    <div class="container navbar-inner">
      <a class="brand" href="index.html">
        <img src="Alt-Logo-BM.png" alt="Best Man Challenge logo">
        <span>Best Man Challenge</span>
      </a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="questionnaire.html" class="active">Questionnaire</a>
      </div>
    </div>
  </nav>

  <!-- ⚫ HERO SECTION -->
  <header class="hero">
    <div class="container">
      <div class="logo-badge">
        <img src="Gold_Best_Man_Logo.png" alt="Logo">
      </div>
      <h1 class="display">Questionnaire</h1>
      <p class="lead">Tell us why you’ve got what it takes.</p>
      <div class="rule"></div>
    </div>
  </header>

  <!-- ⚪ MAIN CONTENT -->
<main class="container">

  <form id="questionnaire-form" class="form" data-email="bretc213@gmail.com">

    <label for="name">Your Name</label>
    <input id="name" name="Name" required placeholder="First & Last Name">

    <label for="username">Username</label>
    <input id="username" name="Username" required placeholder="Daddyswipe is taken. Have fun but make sure we know it's you.">

    <label for="relationship">How do you know the groom?</label>
    <input id="relationship" name="Relationship" required placeholder="e.g., College roommate, work friend, cousin">

    <label for="moment">Favorite memory with the groom</label>
    <textarea id="moment" name="Favorite Memory" rows="3" placeholder="Keep it classy or don't 😉" required></textarea>

    <label for="skills">How confident are you that you will win the challenge?</label>
    <input id="skills" name="Skills" placeholder="1-100">

    <label for="Bio">Provide a brief Biography.</label>
    <textarea id="Bio" name="Bio" rows="3" placeholder="Tell us about yourself!" required></textarea>

    <label for="size">Shirt Size</label>
    <input id="size" name="size" placeholder="S, M, L, XL">

    <!-- 🖼️ New photo upload section -->
    <label for="photo">Share a selfie or a cool photo with just you in it</label>
    <input type="file" id="photo" name="Photo" accept="image/*" style="color: var(--muted); border: 1px solid var(--line); background: #0b0b0b; padding: 12px; border-radius: 12px; width: 100%; margin-top: 8px;">

    <div style="margin-top:22px;">
      <button class="btn" type="submit">Open Email to Submit</button>
    </div>

  </form>
</main>


  <!-- ⚫ FOOTER -->
  <footer>
    <div class="container">
      <span class="badge">Best Man <span class="year">2027</span></span>
      <div>© 2025 Best Man Challenge</div>
    </div>
  </footer>

  <!-- ✉️ Optional JavaScript for mailto submission -->
  <script>
    function submitQuestionnaire(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const lines = [];
      for(const [key,value] of data.entries()){
        lines.push(key + ": " + value);
      }
      const body = encodeURIComponent(lines.join("\\n"));
      const email = form.dataset.email || 'bretc213@gmail.com';
      const subject = encodeURIComponent('Best Man Challenge Questionnaire');
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
      alert('Your email client will open with your answers. Send the email to submit!');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const qForm = document.getElementById('questionnaire-form');
      if(qForm) qForm.addEventListener('submit', submitQuestionnaire);
    });
  </script>

</body>
</html>
